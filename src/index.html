<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>HUIBLE the Human AI</title>
</head>
<body>
    <main>
        <div id="container" class="container">
            <h1>Our AI is still being developed<br />
            <strong>Join the Waitlist</strong></h1>
            <p>In the meantime, click on the leaves to see what it's like to be human.</p>
        </div>
    </main>
    <div class="socialmedia">
        <a class="socialmedia-item" href="https://www.x.com/patbhakta/" target="_blank">
            <img src="images/twitter.svg" alt="Twitter Icon" />
        </a>
        <a class="socialmedia-item" href="https://www.linkedin.com/in/patbhakta" target="_blank">
            <img  src="images/linkedin.svg" alt="Linkedin icon" />
        </a>
    </div>
    <div id="messageContainer">
        <div>
            <h2 id="message"></h2>
            <p id="autor"></p>
            <button id="closeMessage">Close</button>
        </div>
    </div>
    <div id="wind">
        <img src="images/wind.svg" alt="Wind Icon" width="54px">
    </div>
    <div id="devInfo">
        <h2>Developed by Pat Bhakta</h2>
    </div>
    <div id="devSocial">
        <a href="https://github.com/patbhakta/" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/patbhakta/" target="_blank">Linkedin</a>
    </div>
    <div id="loading" style="position: absolute; left: 50%; bottom: 50%; transform: translate(-50%, -50%);">
        <div></div>
        <div></div>
    </div>
    <div id="playButton">
        <p>HUIBLE</p>
    </div>
    <audio id="music" controls loop hidden>
        <source src="audio/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="windSound" controls loop hidden>
        <source src="audio/wind.mp3" type="audio/mpeg">
    </audio> 
    <script src="js/main.js" type="module"></script>
</body>
</html>
